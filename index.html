<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qr Embed</title>
        <!-- Font Paytone -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <!-- QRCode.js CDN -->
        <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
        <script src="resources/js/qrcode.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Embed QR Code.</h1>
            <br>
            <div class="container-input">
                <input type="text" class="form-control" id="officeName" placeholder="Input Office Name" required style="height: 50px; font-size: 18px; padding-inline-start: 35px; font-family: Poppins, sans-serif; font-weight: 500; margin-bottom: 15px;">
                <button class="btn btn-primary" onclick="generate()">Embed And Download</button>
                <button class="btn btn-secondary" onclick="clearInput()">Clear</button>
            </div>
            <div id="loadingPopup" class="loading-popup" style="display:none;">
                <div class="spinner"></div>
                <p>Loading... Please wait.</p>
            </div>            
        </div>
        <script src="script.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    </body>
</html>
